      // toLocaleDateString() 메서드
      // 쉽게 원하는 국가의 포맷으로 날짜를 가져올 수 있다.
      const currentDate = new Date();

      const options = {
        weekday: "long", // 요일을 원하는 방식으로 짧거나 길게 출력합니다 (short or long)
        year: "numeric", // 연도를 숫자로 출력
        month: "short", // 월을 원하는 방식으로 짧거나 길게 출력합니다 (short or long)
        day: "numeric", // 날짜의 일수를 숫자로 출력
      };

      console.log(currentDate.toLocaleDateString("ko-KR", options));
      console.log(currentDate.toLocaleDateString("ko-KR"));

      // tooLocaleTimeString();
      // 쉽게 원하는 국가의 포맷으로 시간을 가져올 수 있다.

      const optionsTS = {
        timeZone: "Asia/Seoul",
        hour12: false,
      };

      console.log(currentDate.toLocaleTimeString("ko-KR", optionsTS));
