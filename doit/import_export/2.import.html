<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // 1. default 모듈 import
      // { } 를 사용하지 않는다.
      import testImport_1 from "./2.module.js";
      testImport_1();

      // 2. default 모듈 import
      // 1과 같지만 원하는 이름으로 바꿀 때
      // default export는 import 할 때 원하는 대로 이름을 지정해 줄 수 있다.
      import myFun from "./2.module.js";
      myFun();

      // 3. default 모듈과 다른 모듈을 같이 import 할때
      // { 여기에 다른 모듈을 적어 준다. mod1, mod2,..... } 를 사용하지 않는다.
      import testImport_1, { testImport_2 } from "./2.module.js";
      testImport_1();
      testImport_2();
    </script>
  </body>
</html>
