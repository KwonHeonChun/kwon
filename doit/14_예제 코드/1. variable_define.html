<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 변수 선언 방법</title>
  </head>
  <body>
    <script>
      var a = 1;
      var b = 2;
      console.log(`a=${a}, b=${b}`);

      var a, b;
      a = 3;
      b = 4;
      console.log(`a=${a}, b=${b}`);

      var [a, b] = [5, 6];
      console.log(`a=${a}, b=${b}`);
    </script>
  </body>
</html>
