<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		p{
			width: 100px;
			height: 100px;
			margin : 30px ;
			padding:  10px;
			text-align:center;
			/*display: inline-block; */
			border:3px solid black;
		}

		#box1{
			border-width:5px;
			border-style:hidden;
			border-color:black;
			border-top-left-radius:20px;
			box-shadow: 2px 2px 10px 5px black;
		}
		#box2{
			border-width:7px;
			border-style: none;
			box-shadow: 2px 2px 10px 5px black;
	
		}
		img{
			border-radius: 50%;
		}
		
	</style>
</head>
<body>
	<p id="box1">박스모델1</p>
	<p id="box2">박스모델2</p>	
	<img src="./images/cat.jpg">
</body>
</html>
