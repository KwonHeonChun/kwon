<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 500px;
        margin: 20px auto;
      }
      .box {
        width: 100px;
        height: 100px;
        float: left;
        margin: 50px;
      }
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        /* 여기에 css를 작성해보세요. */
      
      }
      button:hover {
        background-color: red;
        border-radius:50%;
        transition: background-color 0.5s;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        마우스를 올리면 색상이 변경되는 버튼을 만듭니다. CSS transition을
        사용하여 0.5초 동안 색상이 부드럽게 변경되도록 해보세요.
      </h1>
    </header>
    <main>
      <div id="container">
        <div class="box" id="box1">
          <button>Click Me</button>
        </div>
        <div class="box" id="box2"></div>
      </div>
    </main>
  </body>
</html>
