<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 500px;
        margin: 20px auto;
      }
      .box {
        width: 200px;
        height: 200px;
        float: left;
        margin: 50px;
      }
      #box1 :nth-child(1):hover{
        transform: scale(0.5);
      }
      #box1 :nth-child(2):hover{
        transform: rotate(180deg);
      }
      /* 여기에 작성해 보세요.
         10장에서 학습한 css 셀렉터를 사용해서 image를 선택해보세요.
      */
    </style>
  </head>
  <body>
    <header>
      <h2>
        <p>
          첫 번째 이미지에 변환 속성을 적용하여 원래 크기의 0.5배로
          축소해보세요.
        </p>
        <p>두 번째 이미지에 변환 속성을 적용하여 180도 회전서켜보세요.</p>
      </h2>
    </header>
    <main>
      <div id="container">
        <div class="box" id="box1">
          <img src="./images/css.gif" alt="Image 1" />
          <img src="./images/laguage.gif" alt="Image 2" />
        </div>
        <div class="box" id="box2"></div>
      </div>
    </main>
  </body>
</html>
