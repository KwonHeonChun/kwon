<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #moving-box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>
        화면에서 moving-box 요소를 X축 기준으로 500픽셀만큼 왼쪽에서 오른쪽으로
        이동시키는 애니메이션을 만듭니다. CSS 키프레임과 애니메이션 속성을
        사용해보세요. 애니메이션은 4초 동안 지속되어야 하며 무한 반복되어야
        합니다.
      </h2>
    </header>
    <main>
      <div id="container">
        <div class="box" id="box1">
          <div id="moving-box"></div>
        </div>
        <div class="box" id="box2"></div>
      </div>
    </main>
  </body>
</html>
