<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form name="testform">
    <fieldset>
      <legend>배송 정보</legend>

      <input type="hidden" id="test" value="Hello, world!"/>

      <label for="product">주문 상품</label>
      <input type="text" id="product" autofocus/><br/>

      <label for="user-name">이름</label>
      <input type="text" id="user-name" autofocus/><br/>

      <label for="address">배송 주소</label>
      <input type="text" id="address" required/><br/>

      <label for="email">이메일</label>
      <input type="text" id="email"/><br/>

      <label for="tel">연락처</label>
      <input type="text" id="tel"/><br/>

      <label for="date">배송 지정</label>
      <input type="date" id="date"/>
    </fieldset>

    <input type="submit", onclick="alert(testform.test.value);">
  </form>
  
</body>
</html>
